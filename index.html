<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analiz Atölyesi Telegram Grubu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1c92d2, #74b9ff);
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      width: 90%;
      max-width: 400px;
    }

    .telegram-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    .cta-button {
      display: inline-block;
      background: #0088cc;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,136,204,0.3);
    }

    .cta-button:hover {
      background: #00aaff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,136,204,0.5);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      src="Telegram_logo.svg" 
      alt="Telegram Icon" 
      class="telegram-icon"
    />
    <h1>Analiz Atölyesi Grubumuza Katıl</h1>
    <a href="https://t.me/+5AqVF9avHSM1NzRk" class="cta-button">Katılmak İçin Tıkla</a>
    <div class="footer">Analiz Atölyesi grubumuza katılarak güncel paylaşımlardan haberdar ol.</div>
  </div>
</body>
</html>
